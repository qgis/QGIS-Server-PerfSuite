<p>The aim of this test is to measure the response time of the server for the <b>GetMap</b> request with a lines layer based on the rule based renderer.</p>

<p>Dataset:</p>

<ul>
  <li> 1 Line layer named <i>hydro_cours_eau_geoml93</i> (~ 125 000 features) with the <i>Rule based</i> renderer and without labels
</ul>
